name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4
      
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.22'
      
            - name: Build the app
              run: scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
                project_id: notely-431000

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Configure Docker
              run: gcloud auth configure-docker us-central1-docker.pkg.dev
        
            - name: Build and Push Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-431000/notely-ar-repo/notely:latest .  
            
            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-431000/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-431000 --max-instances=4